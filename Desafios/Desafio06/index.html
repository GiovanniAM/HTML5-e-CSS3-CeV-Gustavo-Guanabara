<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
        <h1>TAGS em HTML</h1>
            <p>Em HTML5 podemos inserir os elementos da lista a seguir passe o mouse em cima para aparecer a TAG</p>
    <ul>
        <li>
            <abbr title="Use a tag &lt; p &gt;">Páragrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt; de h1 á h6 &gt;">Titulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt; img &gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt; abbr &gt;">Abreviaçôes</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt; code &gt;">Codigos fonte</abbr>
        </li>
        <li> 
            <abbr title="Use a tag &lt; ol e li &gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt; ul e li &gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
